<!DOCTYPE html>
<html>
<head>
    <title>Desativar e Ativar onmouseout em um Mapa SVG das Bacias do Brasil</title>
    <style>
        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
        <!-- Exemplo de bacias, adaptar conforme necessÃ¡rio -->
        <path id="bacia1" fill="blue" d="M100,100 L200,100 L150,200 Z"
            onclick="desativarOnMouseOut('bacia1')" onmouseout="resetarCor('bacia1')" />
        <path id="bacia2" fill="red" d="M300,100 L400,100 L350,200 Z"
            onclick="desativarOnMouseOut('bacia2')" onmouseout="resetarCor('bacia2')" />
    </svg>
    
    <button onclick="ativarOnMouseOut()">Ativar onmouseout</button>
    
    <script>
        let desativarOnMouseOutFlag = false;

        function resetarCor(id) {
            document.getElementById(id).setAttribute("fill", "black");
        }

        function desativarOnMouseOut(id) {
            desativarOnMouseOutFlag = true;
        }

        function ativarOnMouseOut() {
            desativarOnMouseOutFlag = false;
        }

        document.querySelectorAll('path').forEach(item => {
            item.addEventListener('mouseout', function() {
                if (!desativarOnMouseOutFlag) {
                    resetarCor(item.id);
                }
            });
        });
    </script>
</body>
</html>
